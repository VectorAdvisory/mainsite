<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vector Advisory: Direction at Pace</title>
	<style>
		/* Reset default browser styles */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		/* Set background image */
		body {
			background-image: url('https://www.ibm.com/thought-leadership/the-harmonic-state/assets/hero-bg.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}
		
		/* Center content on page */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		/* Style page heading */
		.heading {
			color: #ffffff;
			font-size: 3rem;
			text-align: center;
			margin-bottom: 2rem;
			text-shadow: 0 0 10px rgba(0,0,0,0.5);
		}
		
		/* Style call-to-action button */
		.cta-btn {
			display: inline-block;
			background-color: #ffffff;
			color: #000000;
			padding: 1rem 2rem;
			font-size: 1.5rem;
			font-weight: bold;
			border-radius: 2rem;
			text-decoration: none;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
		}
		
		.cta-btn:hover {
			background-color: #000000;
			color: #ffffff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="heading">Vector</h1>
		<a href="#" class="cta-btn">Learn More</a>
	</div>
</body>
</html>
