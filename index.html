<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vector</title>
	<style>
		/* Reset default browser styles */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		/* Set background color */
		body {
			background-color: #000000;
		}
		
		/* Center content on page */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		/* Style page heading */
		.heading {
			color: #ffffff;
			font-size: 3rem;
			text-align: center;
			margin-bottom: 2rem;
			text-shadow: 0 0 10px rgba(0,0,0,0.5);
		}
		
		/* Style call-to-action button */
		.cta-btn {
			display: inline-block;
			background-color: #ffffff;
			color: #000000;
			padding: 1rem 2rem;
			font-size: 1.5rem;
			font-weight: bold;
			border-radius: 2rem;
			text-decoration: none;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
		}
		
		.cta-btn:hover {
			background-color: #000000;
			color: #ffffff;
		}
        
        /* Style the letter 'V' */
        .letter {
            font-size: 10rem;
            color: #c5c5c5;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
            transform: rotate(-30deg);
            margin-top: 3rem;
        }
        
        .letter:before {
            content: 'V';
            display: block;
            text-align: center;
            font-weight: bold;
            font-style: italic;
            text-transform: uppercase;
            text-shadow: 2px 2px 1px rgba(255, 255, 255, 0.7);
            color: #f1f1f1;
            background-color: #c5c5c5;
            border-radius: 50%;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.3), 
                        0 1px 1px rgba(255, 255, 255, 0.5), 
                        0 0 2px rgba(255, 255, 255, 0.5), 
                        0 0 10px rgba(255, 255, 255, 0.5), 
                        0 0 20px rgba(255, 255, 255, 0.5);
            width: 10rem;
            height: 10rem;
            line-height: 10rem;
        }
	</style>
</head>
<body>
	<div class="container">
		<h1 class="heading">Vector</h1>
		<a href="#" class="cta-btn">Learn More</a>
        <div class="letter"></div>
	</div>
</body>
</html>
